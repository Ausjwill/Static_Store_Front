<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Static Store Front</title>
</head>

<body>
    <!--Start Nav-->
    <div class="navigation">
        <nav id="navbar">
            <ul>
                <li><a href="#">Login</a></li> -
                <li><a href="#">Check Out</a></li>
                <li><input type="search" id="search" placeholder="Search Our Store"></li>
            </ul>
        </nav>

        <h2 class="bright">Be Bright!</h2>
        <h2 class="bold">Be Bold!</h2>
        <nav>
            <ul>
                <li><a href="#">About</a></li> -
                <li><a href="#">Shop</a></li> -
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </div>
    <!--End Nav-->

    <!--Start Header-->
    <header id="home">
        <div class=header>
            <h1>Total Tie-Dye</h1>
        </div>
    </header>
    <!--End Header-->

    <!--Start Main-->
    <h2 id="designs">Check out our awesome designs!</h2>
    <div class="contentwrapper">
        <div class="panel1">
            <h2>Spiral</h2>
            <img src="https://darkstardyeworks.com/wp-content/uploads/2012/09/DSDW3Q1223-f.jpg" class="product1"
                alt="Spiral" width="200px" height="200px">
            <br>
            <button id="button1">WOW</button>
        </div>
        <div class="panel1">

            <h2>Spider</h2>
            <img src="https://www.whatonearthcatalog.com/graphics/products/large/CW8072_NR.jpg" class="product2"
                alt="Spider" width="200px" height="200px">
            <br>
            <button id="button2">I WANT THAT</button>
        </div>
        <div class="panel1">
            <h2>V</h2>
            <img src="https://tiedyecrafts.com/wp-content/uploads/2017/08/Rasta-V-Tie-Dye-Short-Sleeve-T-Shirt.jpg"
                class="product1" alt="V" width="200px" height="200px">
            <br>
            <button id="button1">GIMME</button>
        </div>
        <br>
        <div class="panel2">
            <h2>Heart</h2>
            <img src="https://images-na.ssl-images-amazon.com/images/I/71B3OP8VUcL._SL1500_.jpg" class="product2"
                alt="Heart" width="200px" height="200px">
            <br>
            <button id="button2">DAAANG</button>
        </div>
        <div class="panel2">
            <h2>Diamond</h2>
            <img src="https://i.pinimg.com/originals/d0/64/dc/d064dc4550ecf298ad8a05827a27b082.jpg" class="product1"
                alt="Diamond" width="200px" height="200px">
            <br>
            <button id="button1">AWESOME</button>
        </div>
        <div class="panel2">
            <h2>Ice Dye</h2>
            <img src="https://i.etsystatic.com/13792798/r/il/f480a7/1699226957/il_570xN.1699226957_lw77.jpg"
                class="product2" alt="Ice Dye" width="200px" height="200px">
            <br>
            <button id="button2">YES PLEASE</button>
        </div>
        <br>
        <div class="panel3">
            <h2>Geode</h2>
            <img src="https://i.pinimg.com/originals/9e/3e/3f/9e3e3f1ebbbc4e4a9168cceb01ad4846.jpg" class="product1"
                alt="Geode" width="200px" height="200px">
            <br>
            <button id="button1">SWEET</button>
        </div>
        <div class="panel3">
            <h2>Bullseye</h2>
            <img src="https://clothbase.s3.amazonaws.com/uploads/223a2825-278e-4632-bad6-f39ddcb95999/image.jpg"
                class="product2" alt="Bullseye" width="200px" height="200px">
            <br>
            <button id="button2">LOVE IT</button>
        </div>
        <div class="panel3">
            <h2>Stripes</h2>
            <img src="https://i.pinimg.com/originals/d4/03/23/d4032359abb5560c33186c10a3390f50.jpg" class="product1"
                alt="Stripes" width="200px" height="200px">
            <br>
            <button id="button1">AMAZING</button>
        </div>
    </div>
    <!--End Main-->

    <!--Start Footer-->
    <footer>
        <div class=foot>
            <p>&#169 2020 | <a href="#" class="link">Pricacy Policy</a> | <a href="#" class="link">Terms of Use</a> |
                Site by Ausjwill</p>
        </div>
    </footer>
    <!--End Footer-->
</body>

</html>
